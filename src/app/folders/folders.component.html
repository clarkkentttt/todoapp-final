<div class="container">

    <h1>Folders</h1>
    <div *ngIf="folderArray.length > 0; else folderText"></div>
    <div class="single-unit-folder" *ngFor="let folder of folderArray; let i = index">
                <div class="folder-container"
                (click)="onEmitFolder(i)"
                >
                    <div class="text-container">
                        <h3 
                        [ngClass]="{'selected-folder': i === clickedFolderIndex}"
                        >{{ folder.folderName }}
                        </h3>
                    </div>
                   <div class="delete-button">
                    <button
                    (click)="onDelete(i)"
                    >
                    <img src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="delete">
                </button>
                   </div>
                </div>
                <hr style="border-width: 1px; color: black;">            
    </div>
    <div class="add-folder">
        <div class="button-add-folder" (click)="addFolder()">
            <h1 class="button-title">+</h1>
        </div>

    </div>
    
</div>

<ng-template #folderText>
    <div class="note-text">
        <h1>
            Add Notes!
        </h1>
    </div>    
</ng-template>
